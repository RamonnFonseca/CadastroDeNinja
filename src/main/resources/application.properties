spring.application.name=CadastroDeNinja

# Configuração do banco de dados com o H2, não pode deixar espaço entre as configurações, criamos o .env para esconder algumas informações importatens.
spring.datasource.drive=org.h2.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Configurações do JPA // HIBERNATE // O HIBERNATE é um organizador.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ativando o console H2 que é banco de dados em memória
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurar o flyway
spring.flyway.enable=true
spring.flyway.locations=classpath:db/migrations
spring.flyway.baseline-on-migrate=true

